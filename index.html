<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .row-header {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: right;
            padding-right: 15px;
        }
        input {
            width: 80%;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .section-title {
            background-color: #e6e6e6;
            font-weight: bold;
            text-align: center;
        }
        .subsection-title {
            background-color: #f0f0f0;
            font-weight: bold;
            text-align: left;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>SGX</th>
                <th>RH</th>
                <th>OPC</th>
                <th>ACCLTR</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="row-header">D-80</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="row-header">D-90</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td colspan="5" class="section-title">Production Output</td>
            </tr>
            <tr>
                <th></th>
                <th>Ground Mixing</th>
                <th>VRM Output</th>
                <th>Silo Output</th>
                <th>Dryer Output</th>
            </tr>
            <tr>
                <td class="row-header">D-80</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="row-header">D-90</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>

    <!-- New Raw Material Opening Stock Section -->
    <table>
        <tbody>
            <tr>
                <td colspan="5" class="section-title">Raw Material Opening Stock</td>
            </tr>
            <tr>
                <td class="subsection-title">SGX Raw</td>
                <td><input type="text" value="66"></td>
                <td class="subsection-title">RH</td>
                <td><input type="text" value="0"></td>
                <td></td>
            </tr>
            <tr>
                <td class="subsection-title">OPC</td>
                <td><input type="text" value="21.6"></td>
                <td class="subsection-title">ACC</td>
                <td><input type="text" value="5.7"></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <!-- New Mixing Details Section -->
    <table>
        <tbody>
            <tr>
                <td colspan="5" class="section-title">Mixing Details</td>
            </tr>
            <tr>
                <td class="subsection-title">DAY</td>
                <td><input type="text"></td>
                <td class="subsection-title">NIGHT</td>
                <td><input type="text"></td>
                <td></td>
            </tr>
            <tr>
                <td class="subsection-title">TOTAL MIX</td>
                <td><input type="text" value="0"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <button onclick="submitData()">Submit Data</button>

    <script>
        function submitData() {
            const inputs = document.querySelectorAll('input');
            const data = [];
            
            inputs.forEach(input => {
                data.push(input.value);
            });
            
            console.log("Submitted data:", data);
            alert("Data submitted! Check console for details.");
        }
    </script>
</body>
</html>
