<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            background-color: orange;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .company-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .date {
            font-size: 14px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .row-header {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: right;
            padding-right: 15px;
        }
        input {
            width: 80%;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .section-title {
            background-color: #e6e6e6;
            font-weight: bold;
            text-align: center;
        }
        .material-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .material-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .material-label {
            font-weight: bold;
            margin-right: 10px;
        }
        .material-input {
            width: 80px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .mixing-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .mixing-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .mixing-label {
            font-weight: bold;
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="company-name">SGX MINERALS PVT LTD - MICRO DIVISION</div>
        <div class="date" id="current-date"></div>
    </div>

    <table>
        <thead>
            <tr>
                <th></th>
                <th>SGX</th>
                <th>RH</th>
                <th>OPC</th>
                <th>ACCLTR</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="row-header">D-80</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="row-header">D-90</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td colspan="5" class="section-title">Production Output</td>
            </tr>
            <tr>
                <th></th>
                <th>Ground Mixing</th>
                <th>VRM Output</th>
                <th>Silo Output</th>
                <th>Dryer Output</th>
            </tr>
            <tr>
                <td class="row-header">D-80</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="row-header">D-90</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>

    <!-- Raw Material Opening Stock in one line -->
    <div class="material-row">
        <div class="material-item">
            <span class="material-label">Raw Material Opening Stock SGX Raw</span>
            <input type="text" class="material-input" value="66">
        </div>
        <div class="material-item">
            <span class="material-label">RH</span>
            <input type="text" class="material-input" value="0">
        </div>
        <div class="material-item">
            <span class="material-label">OPC</span>
            <input type="text" class="material-input" value="21.6">
        </div>
        <div class="material-item">
            <span class="material-label">ACC</span>
            <input type="text" class="material-input" value="5.7">
        </div>
    </div>

    <!-- Mixing Details in one line -->
    <div class="mixing-details">
        <div class="mixing-item">
            <span class="mixing-label">Mixing Details DAY</span>
            <input type="text" class="material-input">
        </div>
        <div class="mixing-item">
            <span class="mixing-label">NIGHT</span>
            <input type="text" class="material-input">
        </div>
        <div class="mixing-item">
            <span class="mixing-label">TOTAL MIX</span>
            <input type="text" class="material-input" value="0">
        </div>
    </div>

    <button class="submit-btn" onclick="submitData()">Submit Data</button>

    <script>
        // Display current date
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = today.toLocaleDateString('en-US', options);

        function submitData() {
            const inputs = document.querySelectorAll('input');
            const data = [];
            
            inputs.forEach(input => {
                data.push(input.value);
            });
            
            console.log("Submitted data:", data);
            alert("Data submitted! Check console for details.");
        }
    </script>
</body>
</html>
