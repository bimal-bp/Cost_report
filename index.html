<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            background-color: orange;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .company-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .date {
            font-size: 14px;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            min-width: 300px;
        }
        .section-title {
            background-color: #e6e6e6;
            font-weight: bold;
            text-align: center;
            padding: 5px;
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 80px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .inline-form {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        .form-label {
            font-weight: bold;
            min-width: 120px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="company-name">SGX MINERALS PVT LTD - MICRO DIVISION</div>
        <div class="date" id="current-date"></div>
    </div>

    <div class="dashboard">
        <!-- Raw Materials Section -->
        <div class="section">
            <div class="section-title">Raw Materials</div>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>SGX</th>
                        <th>RH</th>
                        <th>OPC</th>
                        <th>ACCLTR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>D-80</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>D-90</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Production Output Section -->
        <div class="section">
            <div class="section-title">Production Output</div>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Ground Mixing</th>
                        <th>VRM Output</th>
                        <th>Silo Output</th>
                        <th>Dryer Output</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>D-80</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>D-90</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Raw Material Opening Stock -->
        <div class="section">
            <div class="section-title">Opening Stock</div>
            <div class="inline-form">
                <span class="form-label">SGX Raw</span>
                <input type="text" value="66">
            </div>
            <div class="inline-form">
                <span class="form-label">RH</span>
                <input type="text" value="0">
            </div>
            <div class="inline-form">
                <span class="form-label">OPC</span>
                <input type="text" value="21.6">
            </div>
            <div class="inline-form">
                <span class="form-label">ACC</span>
                <input type="text" value="5.7">
            </div>
        </div>

        <!-- Mixing Details -->
        <div class="section">
            <div class="section-title">Mixing Details</div>
            <div class="inline-form">
                <span class="form-label">DAY</span>
                <input type="text">
            </div>
            <div class="inline-form">
                <span class="form-label">NIGHT</span>
                <input type="text">
            </div>
            <div class="inline-form">
                <span class="form-label">TOTAL MIX</span>
                <input type="text" value="0">
            </div>
        </div>
    </div>

    <button class="submit-btn" onclick="submitData()">Submit Data</button>

    <script>
        // Display current date
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = today.toLocaleDateString('en-US', options);

        function submitData() {
            const inputs = document.querySelectorAll('input');
            const data = [];
            
            inputs.forEach(input => {
                data.push(input.value);
            });
            
            console.log("Submitted data:", data);
            alert("Data submitted! Check console for details.");
        }
    </script>
</body>
</html>
