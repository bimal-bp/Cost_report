<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 5px;
            color: white;
        }
        .company-name {
            font-size: 24px;
            font-weight: bold;
        }
        .company-subtitle {
            font-size: 16px;
            color: #ecf0f1;
            margin-top: 5px;
        }
        .date-selection {
            display: flex;
            align-items: center;
        }
        .date-selection label {
            margin-right: 10px;
            font-weight: bold;
        }
        .materials-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .additional-data {
            width: 80%;
            margin: 0 auto;
        }
        table {
            border-collapse: collapse;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
            text-align: center;
        }
        .section-header {
            background-color: #2980b9;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        input[type="number"] {
            width: 80px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="date"] {
            padding: 6px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .stock-table {
            width: 100%;
            margin-bottom: 20px;
        }
        .stock-table td {
            text-align: center;
            background-color: #f8f9fa;
        }
        .mixing-table {
            width: 100%;
        }
        .mixing-table td {
            text-align: center;
            background-color: #f8f9fa;
        }
        .mixing-details-row {
            display: flex;
            justify-content: space-between;
        }
        .highlight {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div>
            <div class="company-name">SGX MINERALS PVT LTD</div>
            <div class="company-subtitle">MICRO DIVISION</div>
        </div>
        <div class="date-selection">
            <label for="report-date">Report Date:</label>
            <input type="date" id="report-date" name="report-date">
        </div>
    </div>

    <div class="materials-container">
        <table>
            <thead>
                <tr>
                    <th>Material</th>
                    <th>D-80</th>
                    <th>D-90</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>SGX Raw</td>
                    <td><input type="number" step="0.01"></td>
                    <td><input type="number" step="0.01"></td>
                </tr>
                <tr class="highlight">
                    <td>RH</td>
                    <td><input type="number" step="0.01"></td>
                    <td><input type="number" step="0.01"></td>
                </tr>
                <tr>
                    <td>OPC</td>
                    <td><input type="number" step="0.01"></td>
                    <td><input type="number" step="0.01"></td>
                </tr>
                <tr class="highlight">
                    <td>Accelerator</td>
                    <td><input type="number" step="0.01"></td>
                    <td><input type="number" step="0.01"></td>
                </tr>
            </tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>Material</th>
                    <th>D-80</th>
                    <th>D-90</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ground Mixing</td>
                    <td><input type="number" step="0.01"></td>
                    <td><input type="number" step="0.01"></td>
                </tr>
                <tr class="highlight">
                    <td>Dryer Output</td>
                    <td><input type="number" step="0.01"></td>
                    <td><input type="number" step="0.01"></td>
                </tr>
                <tr>
                    <td>Silo Output</td>
                    <td><input type="number" step="0.01"></td>
                    <td><input type="number" step="0.01"></td>
                </tr>
                <tr class="highlight">
                    <td>VRM output</td>
                    <td><input type="number" step="0.01"></td>
                    <td><input type="number" step="0.01"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="additional-data">
        <table class="stock-table">
            <tr class="section-header">
                <td colspan="8">Raw Material Opening Stock</td>
            </tr>
            <tr>
                <td>SGX Raw</td>
                <td><input type="number" value="36.5" step="0.01"></td>
                <td>RH</td>
                <td><input type="number" value="0" step="0.01"></td>
                <td>OPC</td>
                <td><input type="number" value="23.6" step="0.01"></td>
                <td>ACC</td>
                <td><input type="number" value="5.7" step="0.01"></td>
            </tr>
        </table>

        <table class="mixing-table">
            <tr class="section-header">
                <td colspan="4">Mixing Details</td>
            </tr>
            <tr>
                <td style="width: 25%">DAY</td>
                <td style="width: 25%"><input type="number" value="0" step="0.01"></td>
                <td style="width: 25%">NIGHT</td>
                <td style="width: 25%"><input type="number" step="0.01"></td>
            </tr>
            <tr>
                <td colspan="2">TOTAL MIX</td>
                <td colspan="2"><input type="number" value="0" step="0.01"></td>
            </tr>
        </table>
    </div>
</body>
</html>
